<!DOCTYPE html>
<html>
<head>
  <title>szurubooru-toolkit</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <img id="extension-icon" src="images/icon64.png" alt="Extension Icon">

  <h1>szurubooru-toolkit</h1>
  <input type="text" id="inputCookieLocation" placeholder="Location to cookie file (optional)">
  <input type="text" id="inputRange" placeholder="Enter download range (optional)">

  <button id="importAllTabsButton" class="secondary-button">Import all tabs</button>
  <button id="importCurrentTabButton" class="primary-button">Import current tab</button>
  <script src="popup.js"></script>
</body>
</html>
